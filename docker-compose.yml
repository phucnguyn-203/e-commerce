version: '2.15.1'
services:
  admin:
    build: 
      context: ./admin
      dockerfile: Dockerfile
    container_name: admin
    ports:
      - "3000:3000"
    volumes:
      - ./admin:/app
      - ./admin/node_modules:/app/node_modules
    command: sh -c "npm install && npm start"
    env_file:
      - ./admin/.env
    depends_on:
      - server
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - "3001:3001"
    volumes:
      - ./client:/app
      - ./client/node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    env_file:
      - ./client/.env
    depends_on:
      - server
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
      - ./server/node_modules:/app/node_modules
    command: sh -c "npm install && npm start"
    env_file:
      - ./server/.env